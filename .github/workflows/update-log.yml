name: Update Log

on:
  schedule:
    - cron: '0 5 * * *' # Runs daily at 5AM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make a change to activity.md
        run: |
          echo "$(date)" >> activity.md

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "."
